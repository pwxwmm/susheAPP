<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="homePage.html"></a>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right"><a href="receiptPage.html">发送</a></button>
			<h1 class="mui-title" style="font-size: 18px;">转接</h1>
		</header>
		<div class="mui-content" style="padding-top: 60px;">
			<h5 style="font-size: 16px;color: #000000;margin-left: 10px;padding-bottom: 10px;">转接对象</h5>
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio mui-left">
						<label style="font-size: 16px;">维修工1</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label style="font-size: 16px;">维修工2</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="mui-input-row mui-radio mui-left ">
						<label style="font-size: 16px;">维修工3</label>
						<input name="radio1" type="radio" checked>
					</div>
				</form>
			</div>
			<div style="padding-top: 30px;">
				<h5 style="font-size: 16px;color: #000000;margin-left: 10px;padding-bottom: 10px;">转接原因</h5>
				<div class="row mui-input-row" style="text-align: center;">
					<textarea id='question' class="mui-input-clear question"  style="line-height: 60px;width: 300px;font-size: 16px;" placeholder="输入转接原因"></textarea>
				</div>
			</div>
			<div style="padding-top: 30px;">
				<h5 style="font-size: 16px;color: #000000;margin-left: 10px;padding-bottom: 10px;">注意事项</h5>
				<div class="row mui-input-row" style="text-align: center;">
					<textarea id='question' class="mui-input-clear question"  style="font-size: 16px; line-height: 60px;width: 300px;" placeholder="输入输入注意事项"></textarea>
				</div>
			</div>
			</div>
