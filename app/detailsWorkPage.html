<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">工单详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" style="font-size: 16px;">
					<div class="mui-input-row">
						<label style="width: 200px;">工单状态：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">工单编号：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">创建时间：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">故障设备：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">所属单位：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">所在场地：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">故障描述：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">图片描述：</label>
					</div>
					<div class="mui-input-row" >
						<label style="width: 200px;">保修人员：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;">联系方式：</label>
					</div>
				</form>
			</div>
		</div>
		<div style="text-align: center;">
			维修详情
		</div>
		<div class="mui-content" style="padding-top: 0px;">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="width: 200px; font-size: 16px;">维修人员：</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 200px;font-size: 16px;">联系方式：</label>
					</div>
				</form>
			</div>
		</div>
		<div class="mui-content-padded" style="padding-top: 30px;">
			<a href="maintenanceLog .html"
			<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">查看日志</button>
			</a>
		</div>
	</body>

</html>
